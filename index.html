<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />

        <link rel="stylesheet"

"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    />
    <link>
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
    <!--</div class="past present future"> -->
    <div class="row timeblock">
      <div class="hour" data-hour="9">9AM</div>
      <textarea class="description"></textarea>
      <button class="saveBtn"></button>
    </div>
     <div class="timeblock" data-hour="10">10AM
    <textarea class="description"></textarea>
      <button class="saveBtn"></button>
    </div>
    <div class="timeblock" data-hour="11">11AM
    <textarea class="description"></textarea>
      <button class="saveBtn"></button>
    </div>
    <div class="timeblock" data-hour="12">12PM
    <textarea class="description"></textarea>
      <button class="saveBtn"></button>
    </div>
    <div class="timeblock" data-hour="13">1PM
    <textarea class="description"></textarea>
      <button class="saveBtn"></button>
    </div>
    <div class="timeblock" data-hour="14">2PM
    <textarea class="description"></textarea>
      <button class="saveBtn"></button>
    </div>
    <div class="timeblock" data-hour="15">3PM
    <textarea class="description"></textarea>
      <button class="saveBtn"></button>
    </div>
    <div class="timeblock" data-hour="16">4PM
    <textarea class="description"></textarea>
      <button class="saveBtn"></button>
    </div>
    <div class="timeblock" data-hour="17">5PM
    <textarea class="description"></textarea>
      <button class="saveBtn"></button>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
